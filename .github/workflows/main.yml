name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust with the name of your default branch if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install Dependencies
        run: npm install
      
      - name: Build and Export
        run: npm run build && npm run export  # Adjust if your project uses different commands
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: content  # Adjust with the directory containing the exported static site if it's not 'out'
